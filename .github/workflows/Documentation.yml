name: Documentation

on:
  push:
    branches:
      - main
    tags: "*"
    paths:
      - ".github/workflows/Documentation.yml"
      - "docs/**"
      - "src/**"
      - "Project.toml"
  pull_request:
    paths:
      - ".github/workflows/Documentation.yml"
      - "docs/**"
      - "src/**"
      - "Project.toml"
  release:

concurrency:
  # Same group concurrency as the `DocPreviewsCleanup.yml` workflow, because they both
  # git-push to the same branch, so we want to avoid clashes.  NOTE: this is
  # different from the concurrency group below, which is to cancel successive
  # jobs from within the PR.
  group: docs-pushing

jobs:
  build:
    permissions:
      actions: write
      contents: write
      pull-requests: read
      statuses: write
    runs-on: ubuntu-latest
    timeout-minutes: 20
    concurrency:
      # Skip intermediate builds: always.
      # Cancel intermediate builds: only if it is a pull request build.
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}
    steps:
      - uses: actions/checkout@v5
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1.10'
      - uses: julia-actions/julia-docdeploy@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCUMENTER_KEY: ${{ secrets.DOCUMENTER_KEY }}
